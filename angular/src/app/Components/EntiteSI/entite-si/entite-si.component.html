<div class="card my-5">
  <div class="card-body">
    <input type="text" [(ngModel)]="search" class="form-control" id="search" name="search" placeholder="Search.."
           required #name="ngModel">
    <td><button (click)="searchAction(search)" type="button" class="btn btn-primary" [disabled]="search.length==0">Search</button></td>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">name</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of entiteSIs | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <td>{{ e.name }}</td>

        <td><button (click)="deleteEntiteSI(e.id)" type="button" class="btn btn-primary btn-lg btn-floating"><fa-icon [icon]="faTrashCan"></fa-icon></button></td>
        <td><button  routerLink="/entiteSI" type="button" class="btn btn-primary btn-lg btn-floating" data-toggle="modal" data-target="#exampleModal" (click)="edit(e)"><fa-icon [icon]="faPenToSquare"></fa-icon></button></td>
      </tr>
      </tbody>

    </table>
    <div class="mt-8 py-5 flex justify-center items-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <td><button routerLink="/addEntiteSI" routerLinkActive="active" type="button" class="btn btn-primary">Create EntiteSI</button></td>

  </div>




  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Forum</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateUser()">
            <div class="form-group">
              <label for=name>Name :</label>
              <input type="text" #address [(ngModel)]="entiteSI.name" name="name" id="name"
                     class="form-control" placeholder="Name">
            </div>

            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-primary w-100">
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>


</div>
