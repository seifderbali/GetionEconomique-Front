<div class="container rounded bg-white mt-5 mb-5">
<div class="row">
  <div class="col-md-3 border-right">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5">

      <div *ngIf="user.sexe === 'Male'; else elseBlock">
        <img class="rounded-circle mt-5" width="150px" src="assets/img/prfilemale.png">
      </div>

      <ng-template #elseBlock>
        <img class="rounded-circle mt-5" width="150px" src="assets/img/prfilefemale.png">
      </ng-template>

      <span class="font-weight-bold">{{user.name}} {{user.lastname}}</span><span class="text-black-50">{{user.role}}</span><span> </span>
    </div>
  </div>
  <div class="col-md-5 border-right">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right">Profile Settings</h4>
      </div>
      <div class="row mt-2">
        <div class="col-md-6"><label class="labels">Name</label>
          <h4>{{ user.name }}</h4>
        </div>
        <div class="col-md-6"><label class="labels">Surname</label>
          <h4>{{ user.lastname }}</h4>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Mail</label>
          <h4>{{ user.mail }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Phone Number</label>
          <h4>{{ user.tel }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Direction</label>
          <h4>{{ user.direction }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Address</label>
          <h4>{{ user.address }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Birth Date</label>
          <h4>{{ user.birthdate }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Place Of Birth</label>
          <h4>{{ user.placeOfBirth }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Sexe</label>
          <h4>{{ user.sexe }}</h4>
        </div>
        <div class="col-md-12"><label class="labels">Entity SI</label>
          <h4>{{ user.entiteSI.name }}</h4>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
