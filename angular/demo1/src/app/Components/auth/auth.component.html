



  <!--begin::Content-->
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <a routerLink="/" class="mb-12"
    ><img alt="Logo" src="./assets/media/logos/background2.png" class="h-100px "
    /></a>

    <div class="spacer"></div>

    <!--begin::Content body-->
    <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">


      <div style="width:300px; margin:0 auto;">

<!--begin::Form-->
<form
  class="form w-100"
  novalidate="novalidate"
  id="kt_login_signin_form"
  [formGroup]="loginForm"
  (ngSubmit)="checkLogin()"
>
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <h1 class="text-dark mb-3">Sign In </h1>

  </div>
  <!--end::Heading-->

  <div class="spacer"></div>


  <!-- begin::Alert error-->
  <ng-container *ngIf="invalidLogin">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Verifier votre donn√©es
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fs-6 fw-bolder text-dark">ID</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      name="id"
      formControlName="id"
      autocomplete="off"
      [(ngModel)]="user.mail"
      [ngClass]="{
        'is-invalid': loginForm.controls['id'].invalid,
        'is-valid': loginForm.controls['id'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'ID is required',
        control: loginForm.controls['id']
      }"
    ></ng-container>



  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Mot de passe</label>

      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="ps"
      autocomplete="off"
      formControlName="ps"
      [(ngModel)]="user.password"

      [ngClass]="{
        'is-invalid': loginForm.controls['ps'].invalid,
        'is-valid': loginForm.controls['ps'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: loginForm.controls['ps']
      }"
    ></ng-container>


  </div>
  <!--end::Form group-->

  <!--end::Form group-->



  <!--end::Form group-->

  <!--begin::Action-->
  <div class="text-center">
    <div class="spacer"></div>

    <button
      type="submit"

      id="kt_sign_in_submit"
      class="btn btn-lg  w-100 mb-5"
      style="background-color:#013088; border-color:black; color:white"    >
  LOGIN

    </button>

    <!-- begin::Separator  -->

    <!-- end::Separator  -->


  </div>
  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>




    </div>
    <!--end::Content body-->
  </div>
  <!--end::Content-->


</div>

      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgb(65,105,225)" />

  </svg>
</div>
