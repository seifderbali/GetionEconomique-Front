<div class="card my-5">
  <div class="card-body">
    <form #voyageForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="Name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="Lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname" name="Lastname"  placeholder="Lastname" [(ngModel)]="user.lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"  placeholder="email" [(ngModel)]="user.mail" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" name="password"  placeholder="Password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="direction">Direction:</label>
        <input type="text" class="form-control" id="direction" name="direction"  placeholder="Direction" [(ngModel)]="user.direction" required>
      </div>
      <div class="custom-select" style="width:200px;" >
        <label>Role:</label>
        <select [(ngModel)]="user.role" name="role">
          <option *ngFor="let n of role">{{n}}</option>

        </select>
      </div>
      <div class="custom-select" style="width:200px;" >
        <label>Sexe:</label>
        <select [(ngModel)]="user.sexe" name="sexe">
          <option *ngFor="let n of sexe">{{n}}</option>

        </select>
      </div>


      <div class="form-group">
        <label for="tel">Tel:</label>
        <input type="text" class="form-control" id="tel" name="tel"  placeholder="tel" [(ngModel)]="user.tel" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address"  placeholder="Address" [(ngModel)]="user.address" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate"  placeholder="Birth Date" [(ngModel)]="user.birthdate" required>
      </div>
      <div class="form-group">
        <label for="placeofbirth">Place of birth:</label>
        <input type="text" class="form-control" id="placeofbirth" name="placeofbirth"  placeholder="place Of Birth" [(ngModel)]="user.placeOfBirth" required>
      </div>
      <div class="custom-select" style="width:200px;" >
        <label>EntiteSI:</label>
        <select [(ngModel)]="selected" name="entiteSI">
          <option>Select EntiteSI</option>
          <option *ngFor="let n of entiteSIs">{{n.name}}</option>

        </select>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>

      <button type="button" routerLink="/user" routerLinkActive="active" class="btn btn-primary" (click)="onSubmit()" [disabled]="!voyageForm.form.valid">Submit</button>
    </form>

  </div>
</div>
